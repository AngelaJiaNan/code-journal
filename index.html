<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="row">
        <div class="column-full">
          <h1 class="header">Code Journal</h1>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div data-view="entry-form">
      <div class="container">
        <div class="row">
          <div class="column-full">
           <h2>New Entry</h2>
          </div>
        </div>
     <form id="code-journal">
      <div class="row">
         <div class="column-half">
          <img id="placeholder" src="images/placeholder-image-square.jpg" alt="picture holder">
         </div>
      <div class="column-half">
             <label for="user-title">Title</label>
             <input required name="title" type="tittle" id="user-title">
             <label for="user-url">Photo URL</label>
             <input required name="photoURL" type="URL" id="user-url">
      </div>
      </div>
            <div class="column-full">
              <label for="user-notes">Notes</label>
              <textarea required rows="5" name="Notes" id="user-notes"></textarea>
              <div class="save-action">
                <button type="submit">SAVE</button>
              </div>
            </div>
     </form>
        </div>
      </div>
    </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
